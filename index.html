    <script>
        const image = document.querySelector(".client-img");
        const quote = document.querySelector(".client-quote")
        const name = document.querySelector(".client-name")
        const job = document.querySelector(".client-job")
        const prev_btn = document.querySelector(".btn-lf")
        const next_btn = document.querySelector(".btn-rt")

        let counter = 0

        const clients = [{
            clientName: " Tanya Sinclair",
            clientImage: "images/image-tanya.jpg",
            clientQuote: `‚ÄúI've been interested in coding for a while but never taken the jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm now in the job of my dreams and so excited about the future.‚Äù `,

        }, {

            clientQuote: ` ‚Äú If you want to lay the best foundation possible I‚Äôd recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ‚Äù`,

            clientJob: "Front-end Developer",
        }]

        function output() {
            alert('prev');

        }
        prev_btn.onclick = choosePrevClient;


        next_btn.onclick = chooseNextClient;


        function aler() {
            alert('next')
        }

        function endPoints() {
            if (counter == clients.length) {
                counter = 0;
            }
            if (counter < 0) {
                counter = clients.length - 1;
            }
        }

        function choosePrevClient() {

            counter--;

            endPoints();

            for (let client of clients) {

                if (clients.indexOf(client) === counter) {
                    image.setAttribute('src', client.clientImage)

                    // clear current contents
                    quote.innerText = '';

                    job.innerText = '';
                    name.innerText = '';

                    // change textContent 
                    quote.textContent = client.clientQuote;

                    job.textContent = client.clientJob;
                    name.textContent = client.clientName;
                }
            }
        }


        function chooseNextClient() {

            counter++;

            endPoints();

            for (let client of clients) {

                if (clients.indexOf(client) === counter) {
                    image.setAttribute('src', client.clientImage)

                    // clear current contents
                    quote.innerText = '';

                    job.innerText = '';
                    name.innerText = '';

                    // change textContent 
                    quote.textContent = client.clientQuote;

                    job.textContent = client.clientJob;
                    name.textContent = client.clientName;
                }
            }
        }
